<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Code App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen overflow-hidden">
    <div ng-app="partyApp" ng-controller="PartyController" class="relative">
        <!-- Background Pattern -->
        <div class="fixed inset-0 opacity-10">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-900 via-black to-purple-900"></div>
            <div class="absolute top-20 left-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
            <div class="absolute bottom-20 right-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
        </div>

        <!-- Main Container -->
        <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
            
            <!-- Home View -->
            <div ng-show="currentView === 'home'" class="text-center fade-in">
                <div class="mb-12">
                    <h1 class="text-6xl md:text-8xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        PARTY
                    </h1>
                    <p class="text-xl text-gray-400 font-light">Connect, Share, Celebrate</p>
                </div>
                
                <div class="space-y-6">
                    <button ng-click="showCreateParty()" 
                            class="group relative w-80 h-16 glass-effect rounded-2xl text-lg font-semibold transition-all duration-300 hover:scale-105 hover:glow-effect">
                        <span class="absolute inset-0 bg-gradient-to-r from-blue-600 to-blue-500 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                        <span class="relative z-10 flex items-center justify-center h-full">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Create Party Code
                        </span>
                    </button>
                    
                    <button ng-click="showEnterCode()" 
                            class="group relative w-80 h-16 glass-effect rounded-2xl text-lg font-semibold transition-all duration-300 hover:scale-105 hover:glow-effect">
                        <span class="absolute inset-0 bg-gradient-to-r from-purple-600 to-purple-500 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                        <span class="relative z-10 flex items-center justify-center h-full">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                            </svg>
                            Enter Party Code
                        </span>
                    </button>
                </div>
            </div>

            <!-- Create Party View -->
            <div ng-show="currentView === 'create'" class="text-center slide-up">
                <div class="glass-effect rounded-3xl p-8 max-w-md mx-auto">
                    <h2 class="text-3xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        Create New Party
                    </h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Party Name</label>
                            <input ng-model="partyName" type="text" placeholder="Enter party name..."
                                   class="w-full h-14 bg-gray-900 border border-gray-700 rounded-xl px-4 text-white placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all">
                        </div>
                        
                        <div ng-show="generatedCode" class="fade-in">
                            <label class="block text-sm font-medium text-gray-400 mb-2">Your Party Code</label>
                            <div class="bg-gray-900 border border-gray-700 rounded-xl p-4">
                                <span class="text-2xl font-mono font-bold text-blue-400 tracking-wider"><!--{{generatedCode}}--></span>
                            </div>
                        </div>
                        
                        <div class="flex space-x-4">
                            <button ng-click="createParty()" ng-disabled="!partyName"
                                    class="flex-1 h-12 bg-gradient-to-r from-blue-600 to-blue-500 rounded-xl font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:from-blue-700 hover:to-blue-600 transition-all">
                                Generate Code
                            </button>
                            <button ng-click="goHome()"
                                    class="h-12 px-6 glass-effect rounded-xl font-semibold hover:bg-gray-800 transition-all">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Enter Code View -->
            <div ng-show="currentView === 'enter'" class="text-center slide-up">
                <div class="glass-effect rounded-3xl p-8 max-w-md mx-auto">
                    <h2 class="text-3xl font-bold mb-6 bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
                        Enter Party Code
                    </h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Party Code</label>
                            <input ng-model="enteredCode" type="text" placeholder="XXX-XXX-XXX" maxlength="11"
                                   class="w-full h-14 bg-gray-900 border border-gray-700 rounded-xl px-4 text-white placeholder-gray-500 font-mono text-center text-lg tracking-wider focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all">
                        </div>
                        
                        <div ng-show="errorMessage" class="text-red-400 text-sm fade-in">
                            <!--{{errorMessage}}-->
                        </div>
                        
                        <div class="flex space-x-4">
                            <button ng-click="enterParty()" ng-disabled="!enteredCode"
                                    class="flex-1 h-12 bg-gradient-to-r from-purple-600 to-purple-500 rounded-xl font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:from-purple-700 hover:to-purple-600 transition-all">
                                Join Party
                            </button>
                            <button ng-click="goHome()"
                                    class="h-12 px-6 glass-effect rounded-xl font-semibold hover:bg-gray-800 transition-all">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Welcome View -->
            <div ng-show="currentView === 'welcome'" class="text-center slide-up">
                <div class="glass-effect rounded-3xl p-8 max-w-md mx-auto">
                    <div class="mb-6">
                        <div class="w-20 h-20 bg-gradient-to-r from-green-400 to-blue-400 rounded-full mx-auto mb-4 flex items-center justify-center">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold mb-2 text-green-400">Welcome!</h2>
                        <p class="text-xl text-gray-300">You've joined</p>
                        <p class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                            <!--{{welcomePartyName}}-->
                        </p>
                    </div>
                    
                    <button ng-click="goHome()"
                            class="w-full h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transition-all">
                        Create Another Party
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        angular.module('partyApp', [])
        .controller('PartyController', function($scope, $timeout) {
            $scope.currentView = 'home';
            $scope.partyName = '';
            $scope.generatedCode = '';
            $scope.enteredCode = '';
            $scope.errorMessage = '';
            $scope.welcomePartyName = '';
            
            // In-memory storage for parties
            $scope.parties = {};
            
            $scope.showCreateParty = function() {
                $scope.currentView = 'create';
                $scope.partyName = '';
                $scope.generatedCode = '';
            };
            
            $scope.showEnterCode = function() {
                $scope.currentView = 'enter';
                $scope.enteredCode = '';
                $scope.errorMessage = '';
            };
            
            $scope.goHome = function() {
                $scope.currentView = 'home';
                $scope.partyName = '';
                $scope.generatedCode = '';
                $scope.enteredCode = '';
                $scope.errorMessage = '';
            };
            
            $scope.generateCode = function() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let code = '';
                for (let i = 0; i < 9; i++) {
                    if (i === 3 || i === 6) {
                        code += '-';
                    }
                    code += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return code;
            };
            
            $scope.createParty = function() {
                if (!$scope.partyName.trim()) return;
                
                const code = $scope.generateCode();
                $scope.generatedCode = code;
                
                // Store the party
                $scope.parties[code] = {
                    name: $scope.partyName.trim(),
                    created: new Date()
                };
            };
            
            $scope.enterParty = function() {
                if (!$scope.enteredCode.trim()) return;
                
                const code = $scope.enteredCode.toUpperCase().trim();
                
                if ($scope.parties[code]) {
                    $scope.welcomePartyName = $scope.parties[code].name;
                    $scope.currentView = 'welcome';
                    $scope.errorMessage = '';
                } else {
                    $scope.errorMessage = 'Invalid party code. Please check and try again.';
                }
            };
            
            // Auto-format entered code
            $scope.$watch('enteredCode', function(newVal) {
                if (newVal) {
                    let formatted = newVal.toUpperCase().replace(/[^A-Z]/g, '');
                    if (formatted.length > 3 && formatted.length <= 6) {
                        formatted = formatted.slice(0, 3) + '-' + formatted.slice(3);
                    } else if (formatted.length > 6) {
                        formatted = formatted.slice(0, 3) + '-' + formatted.slice(3, 6) + '-' + formatted.slice(6, 9);
                    }
                    if (formatted !== newVal) {
                        $scope.enteredCode = formatted;
                    }
                }
            });
        });
    </script>
</body>
</html>
